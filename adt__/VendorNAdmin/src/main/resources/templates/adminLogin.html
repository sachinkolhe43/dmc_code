<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border=1>
<thead>
<tr>
<th>Id</th>
<th>Name</th>
<th>Password</th>
<th>Phone</th>
<th>City</th>
<th>Email</th>
<th>Role</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="vendor:${vdata}">
<td th:text="${vendor.getId}"></td>
<td th:text="${vendor.getName}"></td>
<td th:text="${vendor.getPassword}"></td>
<td th:text="${vendor.getPhone}"></td>
<td th:text="${vendor.getCity}"></td>
<td th:text="${vendor.getEmail}"></td>
<td th:text="${vendor.getRole}"></td>
<td> <a th:href="@{/showFormForUpdate/{id}(id=${vendor.id})}" >Update</a>
			
			<a th:href="@{/deleteVendor/{id}(id=${vendor.id})}">Delete</a>
			</td>
</tr>
<tr>
<td colspan="6" align="center">
<form action="addVendor" method="post">
<button type="submit">Add Vendor</button>
</form>
</td>

</tr>
</tbody>
</table>
</body>
</html>
