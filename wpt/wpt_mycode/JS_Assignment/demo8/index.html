<html>
    <head>
        <script src="../jquery.js"></script>
    </head>

    <script>
        $(document).ready(function(){
            $("btn").click(function(){
                n1=parseInt($("#num1").val());
                n2=parseInt($("#num2").val());
                power=Math.pow(n1,n2);
                $("#result").html(power);

                // for(var i=0; i<n2; i++){

                //     n1=n1*n1;
                // }



            })
        })
    </script>
    <body>
        
        <input type="text" name="num1" id="num1" placeholder="base"> <br>
        <input type="text" name="num2" id="num2" placeholder="power"> <br>
        <input type="text" id="result" placeholder="Result is: ">
        <button id="btn">Power</button>
    </body>
</html>
