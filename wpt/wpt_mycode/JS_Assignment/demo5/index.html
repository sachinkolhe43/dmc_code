<html>
    <body>
        <!--Write a program to print the multiplication table of a given number
            up to 10 multiples. Eg for number 2,
            output should be like -->
        <script>

            var n=parseInt(prompt("Enter a number to write a table: "));
            function table(){
                
                for(var i=1; i<=10; i++){
                    document.write(n+" * "+i+" = "+ n*i+"<br/>");
                    
                }
            }
            table(n);
        </script>
    </body>
</html>
