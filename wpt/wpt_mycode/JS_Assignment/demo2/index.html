<!-- Accept an integer value and a message from user and print the message that many number of times. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a=prompt("Enter your message: ");

        for(var i=0; i<10; i++){

            document.write(a+"<br/> </br>")
        }
    </script>
</body>
</html>
