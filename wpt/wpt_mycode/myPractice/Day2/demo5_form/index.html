<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="">

        <table cellspacing="8px" cellpadding="10px" class="s1">
            <caption align="top">Registration Form</caption>
            
                <tr>
                    <td>
                        <label for="name">Name: </label>
                    </td>
                    <td>
                        <input type="text" 
                                name="name" 
                                id="name"
                                required
                                autofocus>

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Add">Address: </label>
                    </td>
                    <td>
                        <textarea name="Add" 
                                  id="Add" 
                                  value="" 
                                  cols="30" 
                                  rows="4"
                                  required
                                  ></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="gender">Gender: </label>
                       
                    </td>
                    <td>

                        <input type="radio" name="gender" id="male"> 
                        <label for="male">Male</label>

                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="dept">Department: </label>
                    </td>
                    <td>

                        <input type="radio" name="dept" id="mca"> 
                        <label for="mca">MCA</label>

                        <input type="radio" name="dept" id="be">
                        <label for="be">BE</label>

                        <input type="radio" name="dept" id="mtech"> 
                        <label for="mtech">M.Tech</label>

                        <input type="radio" name="dept" id="msc">
                        <label for="msc">M.Sc</label>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button type="submit" value="">Submit</button>
                        <button type="reset">Cancel</button>
                    
                
                    </td>
                </tr>
            
        </table>
    </form>
    <table cellpadding="10px">
        <tr><td>test</td></tr>
    </table>
    </div>
</body>
</html>
