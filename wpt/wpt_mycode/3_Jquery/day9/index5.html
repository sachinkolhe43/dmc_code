<html>
    <head>
        <script src="./jquery.js"></script>

        <style>

            .one{
                width: 200px;
                height: 200px;
                border-radius: 30%;
                background-color: pink;
            }

            .two{
                width: 400px;
                height: 400px;
                border-radius: 30%;
                background-color: purple;
            }
        </style>
        <script>

            $(document).ready(function(){
                $("#one").hover(function(){
                    $("#one").toggleClass("two").toggleClass("one");
                })
            })
        </script>
    </head>

    <body>
        
        <div class="one" id="one">

        </div>
    </body>
</html>
