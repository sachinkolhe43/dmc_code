<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <fieldset>
            <legend>Registration Details</legend>

            <table>
                <tr>
                    <td>
                        <label for="un">University : </label>
                    </td>
                    <td> 
                        <input type="text" name="un" id="un">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="in">Institute : </label>
                    </td>
                    <td> 
                        <input type="text" name="in" id="in">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="un">Branch : </label>
                    </td>
                    <td> 
                        <select name="branch" id="branch">
                            <option value="dmc">DMC</option>
                            <option value="dac">DAC</option>
                            <option value="desd">DESD</option>
                            <option value="dbda">DBDA</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="un">Degree : </label>
                    </td>
                    <td> 
                        <select name="degree" id="degree">
                            <option value="mca">MCA</option>
                            <option value="cs">CS</option>
                            <option value="it">IT</option>
                            <option value="etc">E&TC</option>
                        </select>

                        <input type="radio" name="1" id="1"> <label for="1" >Persuing</label>
                        <input type="radio" name="2" id="2"> <label for="2">Completed</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="un">Average CPI: </label>
                    </td>
                    <td> 
                        <input type="number" name="" id="un" > <label for="">Up to</label>
                        <input type="number" name="" id="un" minlength="1" maxlength="8" > <label for="">th Semister</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="un">Experience : </label>
                    </td>
                    <td> 
                        <input type="Number" name="un" id="un" minlength="0"> <label for="">Years</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="un">Your website  or Blog : </label>
                    </td>
                    <td> 
                        <input type="text" name="un" id="un" value="http://">
                    </td>
                </tr>
            </table>
        </fieldset>

        <div class="bottom-btn">
            <button class="left"><</button> Step 2<button class="right">></button>

        </div>
    </section>
</body>
</html>
