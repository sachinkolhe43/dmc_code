<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Appointment Scheduler</h1>

    <fieldset>
        <legend>persinal infromation</legend>

        <div>
            <label for="">Name</label><br>
            <input type="text" name="name" id="name">
        </div>

        <div>
            <label for="">Telephone Number: </label><br>
            <input type="text" name="tel" id="tel">
        </div>

        <div>
            <label for="">Email Address: </label> <br>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="">Date of Birth:</label><br>
            <input type="text" name="dob" id="dob">
        </div>
    </fieldset>

    <fieldset>
        <legend>Appointment Request</legend>

        <div>
            <label for="">What is the reson for your visit?</label><br>
            <input type="text" name="name" id="name" placeholder="type your reson">
        </div>

        <div>
            <label for="">Current Pain level</label><br>
            <input type="range" min="1" max="5" name="tel" id="tel">
        </div>

        <div>
            <label for="">Prefered Date: </label><br>
            <input type="date" name="tel" id="tel">
        </div>

        <div>
            <label for="">Prefered Time: </label><br>
            <input type="time" name="tel" id="tel">
        </div>

        <div>
           <button type="submit"> Submit</button>
        </div>

    </fieldset>
</body>
</html>
