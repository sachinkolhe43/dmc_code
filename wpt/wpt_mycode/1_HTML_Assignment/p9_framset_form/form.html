<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <table border="2">
            <form action="post">
                <tr>
                    <td>
                        <p>1)</p>
                    </td>
                    <td>
                        <label for="">Employee ID: </label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>2)</p>
                    </td>
                    <td>
                        <label for="">Employee Name: </label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>3)</p>
                    </td>
                    <td>
                        <label for="">Depatment Name: </label>
                    </td>
                    <td>
                        <select name="dept" id="dept">
                            <option value="DAC">DAC</option>
                            <option value="DMC">DMC</option>
                            <option value="DBDA">DBDA</option>
                            <option value="DESD">DESD</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>4)</p>
                    </td>
                    <td>
                        <label for="gender">Gender: </label>
                    </td>
                    <td>
                        <input type="radio" name="male" id="male"> <label for="male">Male</label>
                        <input type="radio" name="female" id="female"> <label for="female">Female</label>
                    </td>
                </tr>

                <tr>
                    <td valign="top">
                        <p>5)</p>
                    </td>
                    <td  valign="top">
                        <label for="addr">Address: </label>
                    </td>
                    <td>
                        <textarea name="addr" id="" cols="30" rows="4"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>6)</p>
                    </td>
                    <td>
                        <label for="">Skill topic: </label>
                    </td>
                    <td>
                        <input type="checkbox" id="c" name="c"><label for="c">C</label><br>
                        <input type="checkbox" id="cpp" name="cpp"><label for="cpp">CPP</label><br>
                        <input type="checkbox" id="java" name="java"><label for="java">Java</label><br>
                        <input type="checkbox" id="net" name="net"><label for="net">.NET</label><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>7)</p>
                    </td>
                    <td>
                        <label for="email">E-mail: </label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>8)</p>
                    </td>
                    <td>
                        <label for="dob">Birth Date: </label>
                    </td>
                    <td>
                        <input type="date" name="dob" id="dob">
                    </td>
                </tr>
            </form>
        </table>
    </section>
</body>
</html>
