<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <table border="2 solid black" color="">
        <tr>
            <td>Name</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>Employee Code</td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>Department</td>
            <td>
                <div>
                <input type="radio" id="admin">
                <label for="admin">ADMIN</label>
            </div>
            
                <div>
                <input type="radio" id="hr">
                <label for="hr">HR</label>

            </div>

        <div>
                <input type="radio" id="technical">
                <label for="technical">TECHNICAL</label>

            </div>

        <div>
                <input type="radio" id="accounts">
                <label for="accounts">ACCOUNTS</label>

            </div>
            </td>
        </tr>

        <tr>
            <td>Date of Joining</td>
            <td>
                <input type="date">
                <label for="">dd / mm / yyyy</label>
            </td>
        </tr>


        <tr>
            <td>Address</td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>

        <tr>
            <td>Taraing programs Attended</td>
            <td>
                <div>
                <input type="checkbox" name="" id="html">
                <label for="html">HTML/DHTML </label>
            </div>

            <div>
                <input type="checkbox" name="" id="java">
                <label for="java">JAVA </label>
            </div>

            <div>
                <input type="checkbox" name="" id="client">
                <label for="client">CLIENT/SERVER </label>
            </div>

            <div>
                <input type="checkbox" name="" id=".NET">
                <label for="html">.NET</label>
            </div>
            </td>
        </tr>

        <tr>
            <td>Traing Programs need to attend</td>
            <td>
                <label for="program">Traing program</label>
                <select name="program" id="">
                    <option value="js">JAVASCRIPT</option>
                    <option value="struts">JSTRUTS</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Send the information at</td>
            <td>
                <a href="emailto:empinfo@patni.com">empinfo@patni.com</a>
            </td>
        </tr>
    </table>
</body>
</html>
