<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #header{
            background-color: blue;
            color:white;
            border:2px solid red;
            text-align:center
        }
        div{
            float:left;
            background-color: cyan;
            height:800px;
            width:400px;
            border:2px solid red;
            border-radius: 10px;
            margin:10px
        }
    </style>
    <script src="./jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                var id=$('#id').val();
                //var burl='https://dummy.restapiexample.com/api/v1/employee/'+id
                $.ajax({
                    async:true,
                    type:'GET',
                    url:'https://dummy.restapiexample.com/api/v1/employee/'+id,
                    success:function(result){
                        console.log(result);

                    },
                    error:function(xhr,status,err){
                        console.log(status);
                        console.log(err);
                    }
                })

            })
            $('#btn1').click(function(){
                $.ajax({
                    async:true,
                    type:'GET',
                    url:'https://dummy.restapiexample.com/api/v1/employees',
                    success:function(result){
                       console.log(result);
                       console.log(result.data);
                    },
                    error:function(xhr,status,err){
                        console.log(status);
                        console.log(err);
                    }
                })
            })
        })
    </script>
    <title>Document</title>
</head>
<body>
    
    <h1 id="header">Employee details</h1>
    <button type="button" name="btn" id="btn1" value="btn1">show data</button>
    <div id="data">

    </div>
    <div>
        Id : <input type="text" name="id" id="id">
        <button type="button" name="btn" id="btn" value="btn">find by id</button>
    </div>
    
</body>
</html>
