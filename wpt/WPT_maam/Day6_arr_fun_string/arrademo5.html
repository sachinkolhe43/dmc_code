<html>
    <body>
        <script>
            var arr=new Array(1,2,3,4,5);
            var arr1=[12,13,14,15,16]
            var arr2=[arr,arr1]
            //... is called as spread operator, 
            //it creates a copy of values in the array
            var arr3=[...arr,...arr1]
            document.write("length of arr2---->"+arr2.length);
            document.write("length of arr3---->"+arr3.length);
        </script>
    </body>
</html>
