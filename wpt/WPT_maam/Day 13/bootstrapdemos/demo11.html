<html>
    <head>
        <script src="./bootstrap-4.6.2-dist/jquery.js"></script>
        <script src="./bootstrap-4.6.2-dist/js/bootstrap.js"></script>
      <link rel="stylesheet" href="./bootstrap-4.6.2-dist/css/bootstrap.css"></link>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <form>
                        <div class="form-group">
                          <label for="pid">Product Id</label>
                          <input type="text" class="form-control" id="pid" >
                          
                        </div>
                        <div class="form-group">
                          <label for="pname">product name</label>
                          <input type="text" class="form-control" name="pname" id="pname">
                        </div>
                        <div class="price">
                            <label for="price">product price</label>
                            <input type="text" class="form-control" name="price" id="price">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
                <div class="col-sm-12 col-md-6">
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">product id</th>
                            <th scope="col">Name</th>
                            <th scope="col">price</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>12</td>
                            <td>chair</td>
                            <td>4444</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>34</td>
                            <td>table</td>
                            <td>5678</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>56</td>
                            <td>shelf</td>
                            <td>4567</td>
                          </tr>
                        </tbody>
                      </table>
                </div>

            </div>

        </div>



       
        <button type="button" name="btn" class="btn btn-success" id="btn" value="btn">success</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
    </body>
</html>
