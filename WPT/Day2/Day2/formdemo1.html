<html>
    <head>
        <title>form demo</title>
    </head>
    <body>
        from starts
        <div>
            <form>
                <table>
                    <tr><td><label for="name">username</label></td>
                    <td><input type="text" id="name" name="usnam"></td>
                </tr>

                <tr><td> <label for="addr">address</label></td> 
                    <td><textarea name="addr" id="addr" cols="30" rows="10"></textarea></td></td>
                </tr>

                <tr>
                    <td><label for="">gender</label></td>
                    <td> <input type="radio" name="gender" id="male" value="male"> <label for="male">male</label> 
                     <input type="radio" name="gender" id="female" value="female"> <label for="female">female</label></td>

                </tr>
                <tr>
                    <td valign="top"><label for="degree">Degree</label> </td>
                    <td> <input type="radio" name="degree" id="bsc" value="bsc"> <label for="bsc">BSC.</label> 
                        <input type="radio" name="degree" id="be" value="be"> <label for="be">BE.</label> <br>
                        <input type="radio" name="degree" id="btech" value="btech"> <label for="btech">BTech.</label> 
                        <input type="radio" name="degree" id="Mtech" value="Mtech"> <label for="Mtech">Mtech.</label> 

                    </td>
                </tr>
                </table>
            </form>
        </div>
    </body>
</html>
