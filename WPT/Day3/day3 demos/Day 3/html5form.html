<html>
    <body>
        <form>
        name: <input type="text" id="nm" name="nm"
        required autofocus  minlength="3" maxlength="8"
        ><span style="color:red">*</span><br/>
        Mobile: <input type="text" name="mob" id="mob" pattern="[0-9]{10}"><br/>
        Age: <input type="number" name="age" id="age" min="18" max="60"/><br/>
        Booking date: <input type="date" id="bdt" name="bdt" min="2023-04-10" max="2023-04-28"><br/>
        week: <input type="week" id="w" name="w"><br/>
        month : <input type="month" id="m" name="m"><br/>
        range : <input type="range" name="range" id="range" min="1" max="10">
        fav. color : <input type="color" name="color" id="color">
        search : <input type="search" name="search" id="search">
        email: <input type="email" name="email" id="email"><br/>
        datetime: <input type="datetime" name="dt" id="dt">
        <button type="submit" name="btn" id="btn" value="s">submit</button>
        
    </form>
    </body>
</html>
